{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">TeamName</th>
        <th scope="col">TeamPayroll</th>
        <th scope="col">TeamWins</th>
    </tr>
    </thead>
    <tbody>
    {% for team in teams %}
    <tr>
        <td><a href="view/{{team.id}}">{{ team.TeamName }}</a></td>
        <td>{{ team.TeamPayroll }}</td>
        <td>{{ team.TeamWins }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
